<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>

    <a href="/board/insert">글쓰기</a>

    <table border="1">
        <tr>
            <th width="50">번호</th>
            <th width="300">제목</th>
            <th width="100">작성자</th>
            <th width="350">등록일자</th>
            <th width="320">수정일자</th>
            <th width="320">조회수</th>
        </tr>
        <!--
            타임리프 기본 문법 키워드
            th:????
            
            👩‍💻 텍스트 출력
            * th:text="${변수}"
            - 변수 :  th:text="${message}"
            - 객체 :  th:text="${board.title}"

            👩‍💻 반복문
            * th:each="객체명 : ${컬렉션명}"
            - th:each="board : ${boardList}"
        -->
        <tr th:each="board : ${boardList}">
            <td align="center" th:text="${board.no}"></td>
            <td align="center" th:text="${board.title}"></td>
            <td align="center" th:text="${board.writer}"></td>
            <td align="center" th:text="${board.content}"></td>
            <td align="center" th:text="${board.regDate}"></td>
            <td align="center" th:text="${board.updDate}"></td>
        </tr>
    </table>
</body>
</html>
