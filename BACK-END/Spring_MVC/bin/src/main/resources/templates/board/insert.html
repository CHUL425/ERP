<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
    <h1>글 쓰기</h1>
    <form action="/board/insertPro" method="POST" id="form">
        <table>
            <tr th:each="board : ${board}">
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}" placeholder="제목">
                </td>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}" placeholder="작성자">
                </td>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="40" rows="5" th:text="${board.content}" placeholder="내용"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <button type="submit">등록</button>
        </div>
    </form>
</body>
</html>
