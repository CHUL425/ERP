<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <title>Mi-Support</title>
        <style>
            .block_container {
                text-align: center;
                padding-top: 200px;
            }

            .block_title {
                font-size: 40px;
                font-weight: 600;
                color: #333;
            }

            .block_description {
                font-size: 28px;
                font-weight: 500;
                color: #666;
                line-height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
    <div id="hate_ie" style="display: none">
        <div class="block_container">
            <img src="/src/assets/icon/icon_danger.png" />
            <p class="block_title">미지원 브라우저</p>
            <br />
            <p class="block_description">
                Mi-Support는 Chrome(크롬) 브라우저를 기반으로 하고있습니다.<br />
                원활한 이용을 위하여 Chrome(크롬) 브라우저에서 접속을 부탁드립니다.
            </p>
            <br />
        </div>
    </div>
</html>

<script>
    if (isIE()) {
        document.getElementById('hate_ie').style.cssText = 'display: block;';
    }

    function isIE() {
        return (
            (navigator.appName === 'Netscape' && navigator.userAgent.search('Trident') !== -1) ||
            navigator.userAgent.toLowerCase().indexOf('msie') !== -1
        );
    }
</script>
